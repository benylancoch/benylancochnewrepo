    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#{request.contextPath}/index.xhtml">AirPRz</a>
            </div>
            <h:form id="headerForm">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

               	    <li><h:link value="Users" outcome="/views/users/index?faces-redirect=true" rendered="#{userBean.level == 2}"/></li>

                    <li><h:link value="Register" outcome="/register?faces-redirect=true" rendered="#{userBean.userId == null}"/>

                    <li><h:link value="Login" outcome="/login?faces-redirect=true" rendered="#{userBean.userId == null}"/>
