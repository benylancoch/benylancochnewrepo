<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>primestrap</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet id="boot1" name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="css/bootstrap-datepicker.css" />

            <h:outputStylesheet id="dash" name="css/dashboard.css" />

            <script src="js/jquery.js" />
             <script src="js/bootstrap-datepicker.js" />

            <h:outputScript id="bootjs" name="bootstrap/js/bootstrap.js" />
                        <h:outputStylesheet id="fawes" name="css/font-awesome.css" />
        </f:facet>

        <f:facet name="last">

        </f:facet>

    </h:head>

    <h:body>
        <ui:include src="header.xhtml" />
        <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ui:include src="leftMenu.xhtml" />
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">                    
                <ui:insert name="content">Default content</ui:insert>                 
            </div>
        </div>
    </div>
    </h:body>
</html>
