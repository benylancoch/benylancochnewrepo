<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD.xhtmal1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login - AirPRz</title>
	<h:outputStylesheet library="css" name="site.css" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<div class="login-container">
		<h:form styleClass="login-form">
			<div>
				<h:outputText value="Email address" />:
			</div>
			<div>
			<h:inputText value="#{userBean.email}" />
			</div>
			<div>
				<h:outputText value="Password" />:
			</div>
			<div>
			<h:inputSecret value="#{userBean.password}" />
			</div>
			<div>
				<h:commandButton styleClass="button" value="Login"
					action="#{loginController.login}" />
				<h:outputLink value="register.xhtml">Register new user</h:outputLink>
			</div>
		</h:form>
	</div>
</h:body>
</html>
