<ui:composition template="/templates/default/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">  
    
    	<div class="container col-md-6">
    		<h1>
    			<h:outputText value="Add new Airport" rendered="#{airportBean.airportId == null}" />
    			<h:outputText value="Edit #{airportBean.name}" rendered="#{airportBean.airportId != null}" />
    		</h1>

    		
                <h:form>
				<div class="form-group">
					<h:outputText value="Airport name *: " styleClass="control-label" />
		
					<h:inputText id="AirportName" value="#{airportBean.name}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Airport name field must not be empty" 
						validatorMessage="Airport name must be less than 256 characters">
							<f:validateLength maximum="255"/>
					</h:inputText>
					<h:message for="AirportName" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="City *: " styleClass="control-label" />
		
					<h:inputText id="AirportCity" value="#{airportBean.city}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="City field must not be empty" 
						validatorMessage="City name must be less than 256 characters">
							<f:validateLength maximum="255"/>
					</h:inputText>
					<h:message for="AirportCity" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="Country *: " styleClass="control-label" />
		
					<h:selectOneMenu id="country" value="#{airportBean.country}" styleClass="form-control">
					   	<f:selectItem itemValue="PL" itemLabel="Poland" />
					   	<f:selectItem itemValue="UK" itemLabel="United Kingdom" />
					   	<f:selectItem itemValue="US" itemLabel="United States of Americe" />
					   	<f:selectItem itemValue="DE" itemLabel="Germany" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputText value="Address *: " styleClass="control-label" />
		
					<h:inputText id="AirportAddress" value="#{airportBean.address}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Address field must not be empty" 
						validatorMessage="Address must be less than 256 characters">
							<f:validateLength maximum="255"/>
					</h:inputText>
					<h:message for="AirportAddress" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="Location: " styleClass="control-label" />
		
					<h:inputText id="AirportLocation" value="#{airportBean.location}" styleClass="form-control" autocomplete="false" 
						validatorMessage="Location must be less than 20 characters">
							<f:validateLength maximum="19"/>
					</h:inputText>
					<h:message for="AirportLocation" style="color:red" />
				</div>
				<h:commandButton value="Add new airport" action="#{airportController.saveAirport}" styleClass="btn btn-primary" 
				rendered="#{airportBean.airportId == null}"/>
				<h:commandButton value="Update" action="#{airportController.saveAirport}" styleClass="btn btn-primary" 
				rendered="#{airportBean.airportId != null}"/>
				#{' '}<h:link value="Cancel" outcome="index?faces-redirect=true" styleClass="btn btn-danger" />
			</h:form>
		</div>
</ui:define>
</ui:composition>
