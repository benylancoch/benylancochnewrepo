<ui:composition template="/templates/default/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">  
		<div class="container col-md-12">
			<h1>Airports management</h1>
                <h:form>
                	<div class="btn-group">
                		<h:commandButton value="Add new airport" action="#{airportController.redirectNew}" styleClass="btn btn-primary" />
                	</div>
                	</h:form>
				<div class="form-group col-md-12">				
					<div class="table-responsive">
						<h:form id="airpotsForm">
							<h:dataTable value="#{airportBean.listAirports}"
								 var="item" styleClass="table table-striped">
								 <h:column>
								 	<f:facet name="header">Name</f:facet>
								 	#{item.name}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">City</f:facet>
								 	#{item.city}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Country</f:facet>
								 	#{item.country}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Address</f:facet>
								 	#{item.address}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Location</f:facet>
								 	#{item.location}
								 </h:column>
								 <h:column>
								 	<f:facet name="header"></f:facet>
								 	<div class="btn-group">
				                		<h:commandButton value="Edit" action="#{airportController.redirectEdit(item)}" styleClass="btn btn-primary" />
				                	</div>
				                	#{" "}
								 	<div class="btn-group">
				                		<h:commandButton value="Delete" action="#{airportController.deleteAirport(item)}" styleClass="btn btn-danger" rendered="#{userBean.level == 2}"/>
				                	</div>
								 </h:column>
							</h:dataTable>
						</h:form>
					</div>
					
				</div>
			
		</div>
    </ui:define>
</ui:composition>
