<ui:composition template="/templates/default/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">  
    
    	<div class="container col-md-6">
                <h:form>
				<div class="form-group">
					<h:outputText value="Email address: " styleClass="control-label" />
		
					<h:inputText value="#{userBean.email}" styleClass="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<h:outputText value="First name: " styleClass="control-label" />
		
					<h:inputText value="#{userBean.firstname}" styleClass="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<h:outputText value="Last name: " styleClass="control-label" />
		
					<h:inputText value="#{userBean.lastname}" styleClass="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<h:outputText value="Honorific: " styleClass="control-label" />
		
					<h:selectOneMenu id="honorificF" value="#{userBean.honorific}" styleClass="form-control">
					   	<f:selectItem itemValue="0" itemLabel="Mr" />
					   	<f:selectItem itemValue="1" itemLabel="Ms" />
					   	<f:selectItem itemValue="2" itemLabel="Mrs" />
					   	<f:selectItem itemValue="3" itemLabel="Mx" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<h:outputText value="Phone number: " styleClass="control-label" />
		
					<h:inputText value="#{userBean.phone}" styleClass="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<h:outputText value="Name of 3rd person to which We should contact in unexpected cases: " styleClass="control-label" />
		
					<h:inputText value="#{userBean.name3rd}" styleClass="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<h:outputText value="Phone number of 3rd person: " styleClass="control-label" />
		
					<h:inputText value="#{userBean.phone3rd}" styleClass="form-control" autocomplete="off" />
				</div>
				<h:commandButton value="Update account" action="#{loginController.update}" styleClass="btn btn-primary" />
				#{' '}<h:commandButton value="Cancel" action="profile?faces-redirect=true" styleClass="btn btn-danger" />
			</h:form>
		</div>
</ui:define>
</ui:composition>
