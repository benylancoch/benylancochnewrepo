<ui:composition template="/templates/default/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">  
    
    	<div class="container col-md-6">
    		<h1>Change password</h1>
            <h:form>
				<div class="form-group">
					<h:outputText value="New password: " styleClass="control-label" />
		
					<h:inputSecret value="#{userBean.password}" styleClass="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<h:outputText value="Confirm password: " styleClass="control-label" />
		
					<h:inputSecret value="#{userBean.cPassword}" styleClass="form-control" autocomplete="off" />
				</div>
			<h:commandButton value="Update password" action="#{loginController.updatePass}" styleClass="btn btn-primary" />
			#{' '}<h:commandButton value="Cancel" action="profile?faces-redirect=true" styleClass="btn btn-danger" />
			</h:form>
		</div>
</ui:define>
</ui:composition>
