<ui:composition template="/templates/default/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">  
		<div class="container col-md-12">
			<h1>Planes management</h1>
                <h:form>
                	<div class="btn-group">
                		<h:commandButton value="New plane" action="#{planeController.redirectNew}" styleClass="btn btn-primary" />
                	</div>
                	</h:form>
				<div class="form-group col-md-12">				
					<div class="table-responsive">
						<h:form id="planesForm">
							<h:dataTable value="#{planeBean.listPlanes}"
								 var="item" styleClass="table table-striped">
								 <h:column>
								 	<f:facet name="header">Plane no.</f:facet>
								 	#{item.planeId}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Manufacturer</f:facet>
								 	#{item.manufacturer}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Model</f:facet>
								 	#{item.model}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Classes</f:facet>
								 	#{item.classes}
								 </h:column>
								 <h:column>
								 	<f:facet name="header">Seats</f:facet>
								 	#{item.seats}
								 </h:column>
								 <h:column>
								 	<f:facet name="header"></f:facet>
								 	<div class="btn-group">
				                		<h:commandButton value="Edit" action="#{planeController.redirectEdit(item)}" styleClass="btn btn-primary" />
				                	</div>
				                	#{" "}
								 	<div class="btn-group">
				                		<h:commandButton value="Delete" action="#{planeController.deletePlane(item)}" styleClass="btn btn-danger" rendered="#{userBean.level == 2}"/>
				                	</div>
								 </h:column>
							</h:dataTable>
						</h:form>
					</div>
					
				</div>
			
		</div>
    </ui:define>
</ui:composition>
