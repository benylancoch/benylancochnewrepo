<ui:composition template="/templates/default/main.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="content">  
    
    	<div class="container col-md-6">
    		<h1>Add new Plane</h1>
                <h:form>
				<div class="form-group">
					<h:outputText value="Plane no. *: " styleClass="control-label" />
		
					<h:inputText id="PlaneNo" value="#{planeBean.planeId}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Plane no. field must not be empty" 
						validatorMessage="Plane no. must be less than 11 characters">
							<f:validateLength maximum="11"/>
					</h:inputText>
					<h:message for="PlaneNo" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="Manufacturer *: " styleClass="control-label" />
		
					<h:inputText id="PlaneManufacturer" value="#{planeBean.manufacturer}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Manufacturer field must not be empty" 
						validatorMessage="Manufacturer must be less than 256 characters">
							<f:validateLength maximum="255"/>
					</h:inputText>
					<h:message for="PlaneManufacturer" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="Model *: " styleClass="control-label" />
		
					<h:inputText id="PlaneModel" value="#{planeBean.model}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Model field must not be empty" 
						validatorMessage="Model must be less than 256 characters">
							<f:validateLength maximum="255"/>
					</h:inputText>
					<h:message for="PlaneModel" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="Classes available: " styleClass="control-label" />
		
					<h:inputText id="PlaneClasses" label="Validation error" value="#{planeBean.classes}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Classes available field must not be empty" 
						validatorMessage="Number provided must be integer and be between 0 and 4">
							<f:convertNumber integerOnly="true" type="number" />
							<f:validateLongRange minimum="0" maximum="4" />
					</h:inputText>
					<h:message for="PlaneClasses" style="color:red" />
				</div>
				<div class="form-group">
					<h:outputText value="Plane seats available: " styleClass="control-label" />
		
					<h:inputText id="PlaneSeats" label="Validation error" value="#{planeBean.seats}" styleClass="form-control" autocomplete="false" 
						required="true" requiredMessage="Plane seats available field must not be empty" 
						validatorMessage="Number provided must be integer and be between 0 and 1000">
							<f:convertNumber integerOnly="true" type="number" />
							<f:validateLongRange minimum="0" maximum="1000" />
					</h:inputText>
					<h:message for="PlaneSeats" style="color:red" />
				</div>
				<h:commandButton value="Add new plane" action="#{planeController.addPlane}" styleClass="btn btn-primary" />
				#{' '}<h:link value="Cancel" outcome="index?faces-redirect=true" styleClass="btn btn-danger" />
			</h:form>
		</div>
</ui:define>
</ui:composition>
