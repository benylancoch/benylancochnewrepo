<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD.xhtmal1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Register new user</title>
	<h:outputStylesheet library="css" name="site.css" />
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<div class="login-container">
		<h:form styleClass="login-form">
			<div>
				<h:outputText value="Email address" />:
			</div>
			<div>
			<h:inputText value="#{userBean.email}" />
			</div>
			<div>
				<h:outputText value="Password" />:
			</div>
			<div>
			<h:inputSecret value="#{userBean.password}" />
			</div>
			<div>
				<h:outputText value="Confirm password" />:
			</div>
			<div>
			<h:inputSecret value="#{userBean.cPassword}" />
			</div>
			<div>
				<h:outputText value="Level" />:
			</div>
			<div>
			<h:selectOneMenu value="#{userBean.level}">
			   	<f:selectItem itemValue="0" itemLabel="User" />
			   	<f:selectItem itemValue="1" itemLabel="Employee" />
			   	<f:selectItem itemValue="2" itemLabel="Admin" />
			</h:selectOneMenu>
			</div>
			<div>
				<h:outputText value="Firstname" />:
			</div>
			<div>
			<h:inputText value="#{userBean.firstname}" />
			</div>
			<div>
				<h:outputText value="Lastname" />:
			</div>
			<div>
			<h:inputText value="#{userBean.lastname}" />
			</div>
			<div>
				<h:outputText value="Honorific" />:
			</div>
			<div>
			<h:selectOneMenu value="#{userBean.honorific}">
			   	<f:selectItem itemValue="0" itemLabel="Mr" />
			   	<f:selectItem itemValue="1" itemLabel="Ms" />
			   	<f:selectItem itemValue="2" itemLabel="Mrs" />
			   	<f:selectItem itemValue="3" itemLabel="Mx" />
			</h:selectOneMenu>
			</div>
			<div>
				<h:outputText value="Phone number" />:
			</div>
			<div>
			<h:inputText value="#{userBean.phone}" />
			</div>
			<div>
				<h:outputText value="Name of 3rd person to which We should contact in unexpected cases" />:
			</div>
			<div>
			<h:inputText value="#{userBean.name3rd}" />
			</div>
			<div>
				<h:outputText value="Phone number of 3rd person" />:
			</div>
			<div>
			<h:inputText value="#{userBean.phone3rd}" />
			</div>
			<div>
				<h:commandButton styleClass="button" value="Register"
					action="#{loginController.register}" />
				<h:outputLink value="login.xhtml">Login</h:outputLink>
			</div>
		</h:form>
	</div>
</h:body>
</html>
